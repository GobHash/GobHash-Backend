language: node_js
node_js:
  - "4.8"
  - "6.10"
  - "7.6"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
env:
  - TRAVIS=travis CXX=g++-4.8

services:
  - mysql
cache:
  directories:
  - node_modules
git:
  depth: 3
before_script:
  - mysql -e 'create database test'
script:
  - yarn test:check-coverage
after_script:
  - yarn report-coverage
