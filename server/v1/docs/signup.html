    <div class="container">
      <form class="form-signin animated bounce" action="/signup" method="post">
        <h2 class="form-signin-heading" style="margin-left: 35px;">Iniciar Sesión GobHash API</h2>
       <label for="inputEmail" class="sr-only">Username</label>
        <input  class="form-control" placeholder="Usuario" required autofocus name="username">
        <label for="inputEmail" class="sr-only">Correo</label>
        <input  class="form-control" type="email" placeholder="Correo" required autofocus name="email">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" name="password" required>
        <label for="inputPassword" class="sr-only">Token GobhHash</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Token Admninistrativo" name="token" required>
        <button class="btn btn-lg button-gobhash  btn-block" type="submit" style="">Crear Usuario</button>
      </form>
